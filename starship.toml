# Inserts a blank line between shell prompts
add_newline = false

command_timeout = 2000

# A minimal left prompt
format = """$all"""

# move the rest of the prompt to the right
right_format = """$status"""

[username]
style_user = "yellow bold"
style_root = "red bold"
format = "[$user]($style) in "
disabled = false
show_always = true

[directory]
read_only = " "
truncation_length = 3
# truncation_symbol = "…/"

[status]
symbol = " "
format = '[\[$symbol$common_meaning$maybe_int\]]($style) '
map_symbol = true
disabled = false

[terraform]
format = "[via tf $version $workspace]($style) "

